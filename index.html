<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EncripText</title>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <h1>EncripText</h1>
      </div>
    </div>
  </header>
  <main>
    <section>
      <textarea name="texthere" id="text" cols="30" rows="10" placeholder="Type here"></textarea>
      <div>
        <p class="informacion"><small>Lowercase letters only and without accent
          </small>
        <p>
      </div>
      <div class="btn">
        <button class="btn-encriptar" onclick="btnEncrypt()">Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDecrypt()">Desencriptar</button>
      </div>
    </section>
    <section>
      <textarea id="text-second" class="secundario" cols="35" disabled></textarea>
      <div>
        <button class="btn-copiar" onclick="btnCopy()">Copiar</button>
      </div>
    </section>
  </main>
</body>
<footer>
  <p>No SE pa</p>
</footer>
<script src="index.js"></script>
</body>

</html>
